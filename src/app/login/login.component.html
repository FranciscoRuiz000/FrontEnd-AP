<section>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black">
  
          <div class="px-5 ms-xl-4 mt-3 d-flex justify-content">
            <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
            <a href="">
            <img src="../../assets/img/arg-programa-logo-personalizado.png" class="centrado-logo">
            </a>
          </div>
  
          <div class="d-flex align-items-center px-5 ms-xl-4 pt-xl-0 mt-xl-n5" style="margin-top: 10%;">
  
            <form class="formulario">
            
              <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Iniciar sesión</h3>

              <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>

              <div class="form-outline mb-4">
                <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg" style="background-color: rgb(15, 15, 15); border-color: black; color: white;" [(ngModel)]= "nombreUsuario" name="first" required />
                <label class="form-label" for="nombreUsuario">Nombre de usuario</label>
              </div>
  
              <div class="form-outline mb-2">
                <input type="password" id="password" class="form-control form-control-lg" style="background-color: rgb(15, 15, 15); border-color: black; color: white;" [(ngModel)]= "password" name="second" required />
                <label class="form-label" for="password">Contraseña</label>
              </div>
  
              <div class="pt-1 mb-1">
                <button class="btn btn-info btn-lg btn-block text-white" type="button submit" style="background-color: black; border-color: grey;">Iniciar sesión</button>
              </div>
  
              <p>No tengo cuenta, deseo <a href="/register">registrarme.</a></p>

            </form>
            </form>
  
          </div>
  
        </div>
        <div class="col-sm-6 d-none d-sm-block" style="background-color: black;">
          <img src="../../assets/img/login-form.png"
            alt="Login image" class="w-100">
        </div>
      </div>
    </div>
  </section>
